<html>
  <head>


  </head>
  <body>
    <h1>Example for reading text input values</h1>


    <div>
      <h2>Multiplication</h2>
      <div>
        Term A <input type="number" id="a">
      </div>
      <div>
        Term B <input type="number" id="b">
      </div>
      <div>
        Operation type<br>
        <input type="radio" name="operation" value="mult"> *<br>
        <input type="radio" name="operation" value="div"> / <br>
        <input type="radio" name="operation" value="sum"> +
      </div>
      <div>
        Result <input id="result" type="number">
      <div>
      <button id="calculate" onClick="calculate()">Calculate</button>
    </div>
    <div id="log"></div>

    <script>
      function calculate() {
        const aElement = document.querySelector('#a');
        const bElement = document.querySelector('#b');
        const resultElement = document.querySelector('#result');

        const operation = document.querySelector('input[name="operation"]:checked').value;
        let result = 0;
        let operandStr = "";
        const a = parseInt(aElement.value);
        const b = parseInt(bElement.value);
        switch (operation) {
          case 'mult':
            result = a * b;
            operandStr = "*";
            break;
          case 'div':
            result = a / b;
            operandStr = "/";
            break;
          case 'sum':
            result = a + b;
            operandStr = "+";
            break;
          default:
            alert('Unsupported operation');
            return;
        }

        resultElement.value = result;
        const log = document.querySelector('#log');
        const logElement = document.createElement('div');
        logElement.append(`${a} ${operandStr} ${b} = ${result}`);
        log.append(logElement);
      }
    </script>
  </body>
</html>
