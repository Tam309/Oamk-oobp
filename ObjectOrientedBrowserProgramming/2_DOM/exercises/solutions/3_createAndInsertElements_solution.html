<html>
  <head>
    <style>
      .productCard {
        display: flex;
      }
      .productCard img {
        width: 200px;
      }

      .productInfo {
        padding-left: 40px;
      }

      .productInfo h2 {
        font-size: 18px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <button onClick="addProductWCreateElement()">Add product With Create Element</button>
    <button onClick="addProductWInnerHTML()">Add product With innerHTML</button>
    <!-- Here is the HTML structure for implementation target

    <div class="productList">
      <div class="productCard">
        <img src="images/eos-90d.jpg">
        <div class="productInfo">
          <h1>EOS 90D</h1>
          <h2>
            32.5 megapixels, 10 frames per second
          </h2>
          <h2>
            4K video, 1300 frames per battery, ISO 25600
          </h2>
        </div>
      </div>
    </div>
    -->
    <script>
      function addProductWCreateElement() {
        let list = document.createElement('div');
        list.classList.add('productList');

        let product = document.createElement('div');
        product.classList.add('productCard');

        let image = document.createElement('img');
        image.src = "../images/eos-90d.jpg";

        let productInfo = document.createElement('div');
        productInfo.classList.add('productInfo');

        let modelHeading = document.createElement('h1');
        modelHeading.append(document.createTextNode('EOS 90D'));

        let productInfoHeading1 = document.createElement('h2');
        productInfoHeading1.append(document.createTextNode('32.5 megapixels, 10 frames per second'));
        let productInfoHeading2 = document.createElement('h2');
        productInfoHeading2.append(document.createTextNode('4K video, 1300 frames per battery, ISO 25600'));

        list.append(product);
        product.append(image);
        product.append(productInfo);
        productInfo.append(modelHeading);
        productInfo.append(productInfoHeading1);
        productInfo.append(productInfoHeading2);
        document.querySelector('body').append(list);
      }

      function addProductWInnerHTML() {
        document.querySelector('body').innerHTML += `
          <div class="productList">
            <div class="productCard">
              <img src="../images/eos-90d.jpg">
              <div class="productInfo">
                <h1>EOS 90D</h1>
                <h2>
                  32.5 megapixels, 10 frames per second
                </h2>
                <h2>
                  4K video, 1300 frames per battery, ISO 25600
                </h2>
              </div>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
